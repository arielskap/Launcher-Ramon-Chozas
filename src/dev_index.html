<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Launcher RCH</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <script src="./dev_renderer-process.js" defer></script>
    <style>
      body {
        background-color: #2C5FB3;
        text-align: center;
      }
      #close{
        color:  #C6E7FE;
        opacity: 0.7;
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 18px;
        text-decoration: none;

      }
      .titulo{
        color: white;
      }
      #subtitulo{
        color: white;
        padding: 0;
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      
    </style>
  </head>
  <body>
    <h1 class="titulo">Login Launcher Ramon Chozas</h1>
    <!-------------------LOGIN-------------------------->
    <br>
    <section class="">
      <h2>Login</h2>
      <form id="div_login" >
        <label for="input_userName">Usuario</label>
        <input type="text" value="sistema"  id="input_userName" required>
        <label for="input_password">Password</label>
        <input type="password" value="sistema123" id="input_password" required>
        <button id="btn_login" type="button" onclick="login()" >Login</button>
      </form>
    </section>
    <!-------------------EXPIRED-------------------------->
    <br>
    <section class="">
      <h2>Contraseña Vencida</h2>
      <form id="div_login" >
        <label for="input_userNameExpired">Usuario</label>
        <input type="text" value="sistema" id="input_userNameExpired" required>
        <label for="input_passwordExpired">Password Actual</label>
        <input type="password" value="sistema123"  id="input_passwordExpired" required>
        <label for="input_newPasswordExpired">Nuevo Password </label>
        <input type="password"  id="input_newPasswordExpired" required>
        <label for="input_confirmPasswordExpired">Confirma Password </label>
        <input type="password" id="input_confirmPasswordExpired" required>
        <button id="btn_newPassword" type="button" onclick="expired()">Confirmar nueva contraseña</button>
      </form>
    </section>
    
    <br>
    <!-------------------FORGET-------------------------->
    <section class="">
      <!-------------------STEP 1 - LIST_SUPERVISOR-------------------------->
      <div>
        <h4>Forget Step 1 - Solicitud de Supervisores</h4>
        <form id="div_list_supervisor" >
          <label for="input_userNameListSupervisor">Usuario</label>
          <input type="text" value="sistema" id="input_userNameListSupervisor" required>
          <label for="input_dniListSupervisor">DNI</label>
          <input type="number" value="123" id="input_dniListSupervisor" required>
          <button type="button" onclick="listSupervisor()">Step 1 - Buscar Supervisores</button>
        </form>  
      </div>
      <!-------------------STEP 2 -  FORGET-------------------------->
      <div>
        <h4>Forget Step 2 - Confirmar</h4>
        <form id="div_forget" >
          <label for="input_userNameForget">Usuario</label>
          <input type="text" value="sistema" id="input_userNameForget" required>
          <label for="input_dniForget">DNI</label>
          <input type="number" value="123" id="input_dniForget" required>
          <label for="input_supervisorForget">Supervisor</label>
          <input type="text" value="Alfredo Guillot" id="input_supervisorForget" required>
          <button  type="button" onclick="forget()">Step 2 -  Restaurar Contraseña</button>
        </form>
      </div>
    </section>
    <!--------------------HOME------------------------>
    <br>
    <section>
      <h2>Lista de Aplicaciones</h2>
        <div>
          <button onclick="openAPP(this)" id="chozas">Sistema Chozas</button>
        </div>
        <div>
          <button  onclick="openAPP(this)" id="hoja_de_ruta">Hoja de Ruta</button>
        </div>
        <div>
          <button  onclick="openAPP(this)" id="manten">Mantenimiento</button>
          <button  onclick="install(this)" id="manten">Instalar Mante</button>
        </div>
        <div>
          <button  onclick="logout(this)" id="logout">Cerrar Sesion</button>
        </div>
    </section>
    <a href="javascript:window.close()">Cerrar Launcher</a>
  </body>
</html>
